<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS buổi 6</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
<!-- Bài 1:Tìm số nguyên dương nhỏ nhất -->
<div class="card">
    <div class="card-header">
        B1:Tìm số nguyên dương nhỏ nhất sao cho:
            1 + 2 + ... + n > 10000
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- <div class="form-group">
                        <label for="">Nhập số điện (Kw)</label>
                        <input type="text" id="soDien" class="form-control">
                        <small id="helpId" class="text-muted"></small>
                    </div> -->
                    <div class="form-group">
                        <br>
                        <button class="btn btn-success" onclick="soNguyenThoa()" id="timSoNguyen">Tìm</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="soNguyenThoa" class="card-footer text-muted">
    </div>
</div>
 <!-- Bài 2 -->
 <div class="card">
    <div class="card-header">
       B2: Tính tổng 2 số x, n sao cho S(n) = x + x^2 + x^3 + ... + x^n 
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Nhập x</label>
                        <input type="text" id="soX" class="form-control">
                        <small id="helpId" class="text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="">Nhập n</label>
                        <input type="text" id="soN" class="form-control">
                        <small id="helpId" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <br>
                        <button class="btn btn-success" onclick="tongS()" id="tinh">Tính S(n)</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="tinhTongS" class="card-footer text-muted">
    </div>
</div>
<!-- Bài 3 -->
<div class="card">
    <div class="card-header">
       B3: Tính giai thừa
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Nhập n</label>
                        <input type="text" id="soGiaiThua" class="form-control">
                        <small id="helpId" class="text-muted"></small>
                    </div>

                    <div class="form-group">
                        <br>
                        <button class="btn btn-success" onclick="giaiThua()" id="tinh">Tính giai thừa</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="tinhGiaiThua" class="card-footer text-muted">
    </div>
</div>

<!-- Tạo thẻ -->
<div class="card">
    <div class="card-header">
       B4: Tạo thẻ 
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- <div class="form-group">
                        <label for="">Nhập n</label>
                        <input type="text" id="soGiaiThua" class="form-control">
                        <small id="helpId" class="text-muted"></small>
                    </div> -->

                    <div class="form-group">
                        <br>
                        <button class="btn btn-success" onclick="taoThe()" id="tinh">Tạo thẻ</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="taoThediv" class="card-footer text-muted">
    </div>
</div>

<!-- Bài 5 -->
<div class="card">
    <div class="card-header">
       B5: In số nguyên tố Khi click vào button
       thì in ra các số nguyên tố từ 1 tới giá trị của ô input
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Nhập số </label>
                        <input type="text" id="nhapSo" class="form-control">
                        <small id="helpId" class="text-muted"></small>
                    </div>

                    <div class="form-group">
                        <br>
                        <button class="btn btn-success" onclick="inSNT()" id="inSNT">In Số Nguyên Tố</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="cacSNT" class="card-footer text-muted">
    </div>
</div>



   
  
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./main.js"></script>

</body>

</html>
